global:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css: { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.0/css/intlTelInput.css: { type: external } # Add intl-tel-input CSS
      https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css: { type: external } # Add intl-tel-input CSS
      front/style.css: {}
  js:
    https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js:
      type: external
    https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js:
      type: external
    https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.0/js/intlTelInput.min.js:
      type: external # Add intl-tel-input JS
    front/assets/js/custom.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once

bootstrap-cdn:
  remote: getbootstrap.com
  version: 5.3.3
  license:
    name: MIT
    url: https://github.com/twbs/bootstrap/blob/main/LICENSE
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css':
        type: external
        minified: true
        attributes:
          crossorigin: anonymous
          integrity: "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js':
        type: external
        minified: true
        attributes:
          crossorigin: anonymous
          integrity: "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  dependencies:
    - core/jquery
search:
  js:
    front/assets/js/search-actualite.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
